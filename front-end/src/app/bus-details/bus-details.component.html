<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
<div class="red-border">
   
    <table class="red-border">
         <H3>Bus Details</H3>
        <tr>
            <td>Year  :</td>
            <td><input type="text" class="form-control ml-1" value="{{ msg.year }}" [(ngModel)]="changedYear" ></td>
        </tr>
        <tr>
            <td>Max Capacity  :</td>
            <td><input type="text" value="{{ msg.capacity }}" class="form-control ml-1" [(ngModel)]="changedCapacity" ></td>
        </tr>
        <tr>
            <td>Odometer  :</td>
            <td style="text-align: center; vertical-align: middle;"><input type="text" value="{{ msg.odometer_reading }}" class="form-control ml-1" [(ngModel)]="changedReading" >
            </td>
        </tr>
        <tr>
            <td></td>
            <td style="text-align: center; vertical-align: middle;"> <button type="button" class="btn btn-primary mt-3 mr-4" (click)="onSave();">Save</button>
        <button type="button" class="btn btn-primary mt-3">Cancel</button></td>
        </tr>
    </table>
    <div class="red-border" style="margin-top: 2em;">
    <div  style="text-align: center; vertical-align: middle;" class="mt-1" *ngIf="msg.status!='1'">The Bus is not ready for use yet</div>
<div  style="text-align: center; vertical-align: middle;" class="mt-2"> 
    <h3>Resale Value: ${{ ResaleValue }}</h3>
    </div>
</div>
</div>
