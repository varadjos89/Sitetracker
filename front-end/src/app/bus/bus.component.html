<div class="col-lg-4 col-md-4 col-sm-4 col-xs-6" *ngFor="let Bus of Buses;">
    <div>
        <figure>
        <img 
            [src] = "Bus.bus_url"
            alt="{{ Bus.year }}" 
            (click)="submit(Bus);"
            class="img-responsive" 
            style="max-height: 50px;"> 
    </figure>
        <div>
        <h5>{{ Bus.year }}</h5>
        </div>
    </div>
</div>
