<div class="bus-container red-border">
<div class="row" >
    <div class="col-3 py-2" *ngFor="let Bus of Buses; let i = index">
        <img 
            [src] = "Bus.bus_url"
            alt="{{ Bus.year }}" 
            (click)="submit(Bus);"
            class="img-responsive" 
            style="height: 100px;"> 
    </div>
</div>
</div>
